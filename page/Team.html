        <div id="abc" style="overflow:hidden;">
            <!-- Popup Div Starts Here -->
            <div id="popupContact">
                <!-- Contact Us Form -->
                <form action="/team/" id="updateTeam()" method="put" name="form">
                    <i id="close" class="fas fa-times" onclick="div_hide()"></i>
                    <h2>Ubah Data Team</h2>
                    <hr>
                    <input id="Nim" name="Nim" placeholder="nim" type="text">
                    <input id="Nama" name="Nama" placeholder="nama" type="text">
                    <select id="Posisi" name="Posisi" placeholder="Posisi" type="item">
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                    </select>
                    <select id="Jurusan" name="Jurusan" placeholder="jurusan" type="item">
                        <option value="Informatika">Informatika</option>
                        <option value="Akuntansi">Akuntansi</option>
                        <option value="Teknik Komputer">Teknik Komputer</option>
                        <option value="Ilmu Komputer">Ilmu Komputer</option>
                        <option value="Ekonomi">Ekonomi</option>
                        <option value="Ilmu komunikasi">Ilmu komunikasi</option>
                    </select>
                    <select id="Kelas" name="Kelas" placeholder="kelas" type="item">
                        <option value="18-S1IF-01">18-S1IF-01</option>
                        <option value="18-S1IF-02">18-S1IF-02</option>
                        <option value="18-S1IF-03">18-S1IF-03</option>
                        <option value="18-S1IF-04">18-S1IF-04</option>
                        <option value="18-S1IF-05">18-S1IF-05</option>
                        <option value="18-S1IF-06">18-S1IF-06</option>
                        <option value="18-S1IF-07">18-S1IF-07</option>
                        <option value="18-S1IF-08">18-S1IF-08</option>
                        <option value="18-S1IF-09">18-S1IF-09</option>
                    </select>
                    <textarea id="Keterangan" name="Keterangan" placeholder="Message"></textarea>
                    <input id="Tgl_lahir" name="Tgl_lahir" type="date" placeholder="Tgl lahir">
                    <input href="javascript:%20check_empty()" id="submit" method="put" onclick="updateTeam(document.getElementById('Nim').value)">Update</input>
                </form>
            </div>
        </div>

                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">Team Info</p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-md-right dataTables_filter d-flex align-items-center justify-content-between"
                                        id="dataTable_filter"><a href="/register.html"><button class="btn btn-primary"
                                                type="button" style="margin-left: -15px;">Tambah
                                                team</button></a><label><input type="search"
                                                class="form-control form-control-sm mt-2" aria-controls="dataTable"

                                </div>

                            <div class="table-responsive table mt-2" id="dataTable" role="grid"

                                    <thead>
                                        <tr>
                                            <th>Foto</th>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Keterangan</th>
                                            <th>Nim</th>
                                            <th>Tanggal lahir</th>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        fetch('/team')
            .then(res => res.json()
            )
            .then(res => {
                dataTeam = document.getElementById('dataTeam')
                res.values.forEach(data => {
                    dataTeam.innerHTML += `
                <tr>
				<td>`+ data.Foto +`</td>
                <td>`+ data.Nama + `</td>
                <td>`+ data.Posisi + `</td>
                <td>`+ data.Keterangan + `</td>
                <td>`+ data.Nim + `</td>
                <td>`+ data.Tgl_lahir + `</td>
                <td style="width: 150px !important;"><button class="btn btn-primary" type="button" style="margin-left: -15px;" value="`+ data.Nim + `" onclick="div_show(` + data.Nim + `)">Edit</button><button class="btn btn-primary bg-danger" type="button" style="margin-left: 3px;" value="` + data.Nim + `" onclick="hapus(` + data.Nim + `)""">Delete</button></td>
                </tr>`
                })
            });
    </script>
    <script>
        fetch('/messages')
            .then(res => res.json()
            )
            .then(res => {
                pesan = document.getElementById('messages')
                res.values.forEach(data => {
                    pesan.innerHTML += `<a class="d-flex align-items-center dropdown-item" href="#">
                                            <div class="dropdown-list-image mr-3"><img class="rounded-circle"
                                                    src="/img/avatars/avatar4.jpeg">
                                                <div class="bg-success status-indicator"></div>
                                            </div>
                                            <div class="font-weight-bold">
                                                <div class="text-truncate"><span>`+ data.Isi_massages + `</span></div>
                                                <p class="small text-gray-500 mb-0">`+ data.Email + `</p>
                                            </div>
                                        </a>`
                });
            });
    </script>
