    <script>
        fetch('/products')
            .then(res => res.json()
            )
            .then(res => {
                dataProduk = document.getElementById('dataProduk')
                res.values.forEach(data => {
                    dataProduk.innerHTML += `
                <tr>
                <td>`+data.Kd_product+`</td>
				<td><img class="rounded-circle mr-2" width="30" height="30" src="/img/avatars/avatar1.jpeg"></td>
                <td>`+ data.Nm_product + `</td>
                <td>`+ data.Deskripsi_product + `</td>
                <td style="width: 150px !important;"><button class="btn btn-primary" type="button" style="margin-left: -15px;" value="`+ data.Kd_product + `" onclick="product_show(` + data.Kd_product + `)">Edit</button><button class="btn btn-primary bg-danger" type="button" style="margin-left: 3px;" value="` + data.Kd_product + `" onclick="hapus_product(` + data.Kd_product + `)""">Delete</button></td>
                </tr>`
                })
            });
    </script>
    <script>
        fetch('/messages')

                res.values.forEach(data => {

                                                <p class="small text-gray-500 mb-0">`+ data.Email + `</p>
                                            </div>
                                        </a>`
                });
            });
